name: Auto Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto merge PR
        uses: pascalgn/automerge-action@v0.15.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: squash
